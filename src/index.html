<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>skies-adsb</title>
</head>

<body>
  <canvas id="webgl" class="webgl"></canvas>

  <div id="nav" style="visibility: hidden;">
    <button class="btn" id="home"></button>
    <button class="btn" id="camera"></button>
    <button class="btn" id="full-screen"></button>
  </div>


  <div id="hud" class="hidden" style="visibility: hidden;">

    <div class="row justify-content-center g-0">

      <div class="col-12 col-md-8">

        <div class="">

          <div class="container" style="max-width: 780px; max-height: 180px;">

            <div class="row g-1 rounded bg-light opacity-75 mb-2 pb-2">

              <div class="d-none d-md-block col-0 col-md-4 mt-2 ps-2">
                <div class="d-flex justify-content-center h-100 align-items-center">
                  <div>
                    <img id="photo" class="img-fluid rounded" alt="aircraft photo"
                      style="object-fit: contain; height: 160px;">
                  </div>
                </div>

              </div>

              <div class="col-md-8 ps-2">

                <div class="row g-0">

                  <div class="col-10">
                    <a id="callsign" href="https://www.google.com/search?q=flight status AAL961" class="link-primary"
                      target="_blank"></a>
                  </div>

                  <div class="col-2 pe-2">
                    <div class="d-flex flex-row-reverse">
                      <button id="hud-close" type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                  </div>

                  <div class="col-12">
                    <a id="aircraftType" href="https://www.google.com/search?q=about 737 MAX 8 Boeing"
                      class="link-primary" target="_blank"></a>
                  </div>

                  <div class="col-12">
                    <a id="airline" href="https://www.google.com/search?q=about American American Airlines Inc."
                      class="link-primary" target="_blank"></a>
                  </div>

                  <div class="col-6 col-md-12">
                    <a id="origin_short" class="d-block d-md-none link-primary"
                      href="https://www.google.com/search?q=aerodrome KMIA" target="_blank"></a>
                    <a id="origin_long" class="d-none d-md-block link-primary"
                      href="https://www.google.com/search?q=aerodrome KMIA" target="_blank"></a>
                  </div>

                  <div class="col-6 col-md-12">
                    <a id="destination_short" class="d-block d-md-none link-primary"
                      href="https://www.google.com/search?q=aerodrome MROC" target="_blank"></a>
                    <a id="destination_long" class="d-none d-md-block link-primary"
                      href="https://www.google.com/search?q=aerodrome MROC" class="link-primary" target="_blank"></a>
                  </div>

                  <div class="col-12">

                    <a id="photographer" class="link-primary" target="_blank"></a>

                  </div>

                  <div id="telemetry_heading" class="col-4"></div>

                  <div id="telemetry_ground_speed" class="col-4"></div>

                  <div id="telemetry_altitude" class="col-4"></div>

                </div>

              </div>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>


</body>

</html>
