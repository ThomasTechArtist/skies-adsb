<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>skies-adsb</title>
</head>

<body>
  <canvas class="webgl"></canvas>

  <div id="nav">
    <div id="fullscreen_button">
      <img src="static/fullscreen.svg" alt="fullscreen" width="32" height="32" />
    </div>
  </div>

  <div id="p-hud" class="hidden">
    <div class="d-flex m-2">
      <div class="rounded-3 p-4 m-auto" style="background-color: #8c8c8ccc; width: 320px;">
        <div>
          <img class="rounded-3" id="p-photo" style="width: 200px; height: 112px">
        </div>
        <div id="p-photographer" class="pt-2"></div>

        <div id="p-callsign"></div>
        <div id="p-airline"></div>
        <div id="p-aircraftType"></div>

        <div id="p-origin"></div>
        <div id="p-destination"></div>
        <div id="p-telemetry"></div>
      </div>
    </div>
  </div>
  <div id="l-hud" class="hidden">
    <div class="d-flex rounded-3 p-4 m-auto" style="background-color: #8c8c8ccc; width: 500px;">

      <div>
        <div>
          <img class="rounded-3" id="l-photo" style="width: 200px; height: 112px">
        </div>
        <div id="l-photographer" class="pt-2"></div>
      </div>

      <div class="ps-4">
        <div id="l-callsign"></div>
        <div id="l-airline"></div>
        <div id="l-aircraftType"></div>

        <div id="l-origin"></div>
        <div id="l-destination"></div>
        <div id="l-telemetry"></div>
      </div>

    </div>
  </div>

</body>

</html>
