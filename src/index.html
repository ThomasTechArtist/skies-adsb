<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>skies-adsb</title>
</head>

<body>
  <canvas class="webgl"></canvas>

  <div id="nav">
    <div id="fullscreen_button">
      <img src="static/fullscreen.svg" alt="fullscreen" width="32" height="32" />
    </div>
  </div>

  <div id="portrait-hud" class="hidden" style="visibility: hidden">
    <div class="position-relative">
      <div class="d-flex m-2">
        <div class="aircraftHUDBackground rounded-3 p-2 m-auto" style="width: 320px;">
          <div>
            <img class="aircraftPhoto rounded-3" id="photo">
          </div>
          <div id="photographer" class="pt-2"></div>

          <div id="callsign"></div>
          <div id="airline"></div>
          <div id="aircraftType"></div>

          <div id="origin"></div>
          <div id="destination"></div>
          <div id="telemetry"></div>
        </div>
      </div>
      <div id="spinner">
        <div class="spinner-border" role="status"">
            <span class=" visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <div id="landscape-hud" class="hidden" style="visibility: hidden">
    <div class="position-relative">
      <div class="aircraftHUDBackground d-flex rounded-3 p-2 m-auto hudbackground" style="width: 500px;">
        <div>
          <div>
            <img class="aircraftPhoto rounded-3" id="photo">
          </div>
          <div id="photographer" class="pt-2"></div>
        </div>

        <div class="ps-4">
          <div id="callsign"></div>
          <div id="airline"></div>
          <div id="aircraftType"></div>

          <div id="origin"></div>
          <div id="destination"></div>
          <div id="telemetry"></div>
        </div>
      </div>
      <div id="spinner">
        <div class="spinner-border" role="status">
          <span class=" visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
